name: Bump App Version and Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: |
          npm install -g pnpm@9.10.0
          pnpm install

      - name: Build Project
        run: pnpm run build
        env:
          CI: true

  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Display package.json Before Bump
        run: cat ./package.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: ''
          version-type: 'patch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display package.json After Bump
        run: cat ./package.json

  vercel-deploy:
    name: Trigger Vercel Redeploy
    runs-on: ubuntu-latest
    needs: bump-version

    steps:
      - name: Trigger Deploy
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
